<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Widget - Pokémon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0 30%, #e0e0ff 100%);
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4757; /* Cor inspirada em Pokémon */
            margin-bottom: 20px;
        }
        .calendly-inline-widget {
            min-width: 320px;
            height: 580px;
            border: 2px solid #ff4757; /* Borda inspirada em Pokémon */
            border-radius: 10px;
            overflow: hidden;
        }
        .events {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
        .event {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com leve transparência */
        }
        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .calendly-inline-widget {
                height: 450px; /* Ajustar a altura para dispositivos menores */
            }
        }
    </style>
</head>
<body>

    <h1>Agende sua Caçada Pokémon!</h1>
    <div id="calendly-widget" class="calendly-inline-widget"></div>

    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
    <script>
        // Inicializa o widget do Calendly
        Calendly.initInlineWidget({
            url: 'https://calendly.com/francisco-igor898989/cacada-pokemon', // Substitua pelo seu link do Calendly
            parentElement: document.getElementById('calendly-widget'),
            prefill: {},
            utm: {}
        });
    </script>

</body>
</html>
