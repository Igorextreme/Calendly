<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caçada Pokémon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://calendly.com/assets/external/widget.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            background-image: url('https://www.pngmart.com/files/11/Pokemon-Grass-Background-PNG-Transparent-Image.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #333;
            margin: 0;
        }

        .event-container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px solid #ffcb05;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .event-header {
            margin-bottom: 20px;
        }

        .event-name {
            font-size: 1.5em;
            color: #ff0000;
            text-shadow: 1px 1px 2px #000;
        }

        .event-title {
            font-size: 1.2em;
            color: #0075be;
        }

        .event-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .event-duration, .event-location {
            display: flex;
            align-items: center;
            color: #555;
            font-size: 0.9em;
        }

        .event-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .event-footer {
            margin-top: 30px;
        }

        .cta-button {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px #000;
            transition: background-color 0.3s;
            box-shadow: 0 4px #d32f2f;
        }

        .cta-button:hover {
            background-color: #cc0000;
        }

        .pixel-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 10px solid black;
            background: url('https://www.pngmart.com/files/11/Pokeball-PNG-Transparent-Image.png');
            background-size: 40px;
            background-repeat: repeat;
            z-index: -1;
        }

        .poke-text {
            color: #2c3e50;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .pixel-art {
            background-color: #d9d9d9;
            border: 2px solid #000;
            padding: 10px;
            margin-top: 20px;
            box-shadow: 4px 4px 0 #000;
        }

    </style>
</head>
<body>
    <div class="event-container">
        <div class="pixel-border"></div>
        
        <div class="event-header">
            <div class="event-name">Prepare-se Treinador</div>
            <h1 class="event-title">Caçada Pokémon</h1>
        </div>

        <div class="event-details">
            <div class="event-duration">
                <img src="https://cdn-icons-png.flaticon.com/512/188/188987.png" alt="Pokébola" class="event-icon">
                30 min
            </div>
            <div class="event-location">
                <img src="https://cdn-icons-png.flaticon.com/512/831/831623.png" alt="Mapa" class="event-icon">
                Caçada em Kanto
            </div>
        </div>

        <div class="poke-text">
            "Prepare suas Pokébolas, a jornada começa agora!"
        </div>

        <div class="event-footer">
            <button class="cta-button" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/francisco-igor898989/cacada-pokemon'}); return false;">
                Participar
            </button>
        </div>

        <div class="pixel-art">
            <p>"Você está prestes a entrar em uma batalha épica de Pokémon! Capture-os todos!"</p>
        </div>
    </div>

    <script src="https://calendly.com/assets/external/widget.js" type="text/javascript"></script>
</body>
</html>
